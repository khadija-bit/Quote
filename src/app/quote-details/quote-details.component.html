<p>{{quote.detail}}</p>
<p> posted on {{quote.completeDate|date|uppercase}}</p>
<button (click)="upVote(true)" class="fa fa-thumbs-up">Upvote</button>
<button  (click)="downVote(true)" class="fa fa-thumbs-down">Downvote</button>
<div class="form-group">
<button (click)='quoteDelete(true)' class="btn btn-outline-danger" >Delete</button>
</div>
