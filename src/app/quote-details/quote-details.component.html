<p>{{quote.detail}}</p>
<p>{{quote.completeDate|datePipes}} </p>
<p>{{numberOfLikes}}</p>
<div class="pull-right">
<button (click)='likeButtonClick()' class="btn btn-outline-success" class="fa fa-thumbs-up">UPVOTE</button>
<button (click)='dislikeButtonClick()'  class="btn btn-outline-primary" class="fa fa-thumbs-down">DOWNVOTE</button>
</div>
<div class="form-group">
<button (click)='quoteDelete(true)' class="btn btn-outline-danger" >Delete</button>
</div>
