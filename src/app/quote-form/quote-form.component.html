<div class="container-fluid">
  <h1 class="text-center">Add your new quote</h1>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">

      <label for="name">Tittle Quotes</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>

  </div>
    <div class="form-group">

        <label for="description">Quote</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.detail" name="detail" #detail="ngModel" required></textarea>
        <div [hidden]="detail.valid || detail.pristine" class="alert alert-danger">
          <p>Detail is required</p>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #name="ngModel" required>
    </div>
    <button class="btn btn-success">Add Quote</button>
</form>
</div>
